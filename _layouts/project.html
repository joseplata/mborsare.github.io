---
layout: default
---

<body class="project">
  <section class="project-introduction">
    <h1> {{ page.title }} </h1>
    {% if page.roles %}
      <ul class="project-roles">
        {% for role in page.roles %}
          <li>{{ role }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <p> {{ page.summary }} </p>
  <div class ="project-introduction-calltoaction"><p>Scroll down (please).</p></div>
  </section>
  <section class="project-images">
    {{ content }}
    <footer>
      {% include _project-footer.html %}
    </footer>
  </section>
